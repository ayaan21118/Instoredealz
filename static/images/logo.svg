<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main store icon -->
  <g transform="translate(10, 10)">
    <!-- Store building -->
    <rect x="5" y="15" width="30" height="25" rx="2" fill="url(#logoGradient)"/>
    
    <!-- Store roof -->
    <polygon points="3,15 20,5 37,15" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Store front -->
    <rect x="8" y="18" width="24" height="19" rx="1" fill="#ffffff"/>
    
    <!-- Store door -->
    <rect x="18" y="25" width="4" height="12" rx="1" fill="url(#logoGradient)"/>
    
    <!-- Store windows -->
    <rect x="10" y="20" width="5" height="4" rx="0.5" fill="url(#logoGradient)" opacity="0.6"/>
    <rect x="25" y="20" width="5" height="4" rx="0.5" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Discount tag -->
    <circle cx="32" cy="12" r="6" fill="url(#accentGradient)"/>
    <text x="32" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">%</text>
  </g>
  
  <!-- Brand text -->
  <g transform="translate(65, 30)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
      Instoredealz
    </text>
    <text x="0" y="15" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#64748b">
      Smart In-Store Discounts
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Sparkle 1 -->
    <g transform="translate(45, 8)">
      <line x1="0" y1="-3" x2="0" y2="3" stroke="url(#accentGradient)" stroke-width="1"/>
      <line x1="-3" y1="0" x2="3" y2="0" stroke="url(#accentGradient)" stroke-width="1"/>
    </g>
    
    <!-- Sparkle 2 -->
    <g transform="translate(180, 12)">
      <line x1="0" y1="-2" x2="0" y2="2" stroke="url(#accentGradient)" stroke-width="1"/>
      <line x1="-2" y1="0" x2="2" y2="0" stroke="url(#accentGradient)" stroke-width="1"/>
    </g>
    
    <!-- Small circles -->
    <circle cx="55" cy="45" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="170" cy="48" r="1" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Mobile app indicator -->
  <g transform="translate(185, 35)" opacity="0.4">
    <rect x="0" y="0" width="8" height="12" rx="1.5" stroke="url(#logoGradient)" stroke-width="1" fill="none"/>
    <line x1="2" y1="2" x2="6" y2="2" stroke="url(#logoGradient)" stroke-width="0.5"/>
    <line x1="2" y1="4" x2="6" y2="4" stroke="url(#logoGradient)" stroke-width="0.5"/>
    <circle cx="4" cy="9" r="1" fill="url(#accentGradient)"/>
  </g>
</svg>
